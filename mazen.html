<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime go Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="parent-container">

        <div class="signup-container">

            <div class="signup-form-left">
                <div class="logo">
                    <img class="ma" src="ChatGPT Image Sep 27, 2025, 06_11_59 PM.png" alt="">
                </div>
                <h2>Sign up</h2>
                <!-- تم تعديل السطر الخاص بـ action فقط -->
                <form action="home.html" method="POST" class="signup-form">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required
                        minlength="8">
                    <p class="password-note">Must be at least 8 characters.</p>

                    <button type="submit" class="btn primary-btn">Create account</button>
                    
                    <button class="btn secondary-btn google-btn">
                        <img src="Google-Logo.webp" alt="Google icon"> 
                        <a href="https://www.bing.com/search?q=google+sign+in&qs=OS&pq=google+sin&sk=SS1&sc=12-10&cvid=F32CD2EAE64E4DABBD4FA0EBB310830F&FORM=QBRE&sp=2&ghc=1&lq=0">
                            Sign in with Google
                        </a> 
                    </button>

                    <p class="login-link">
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </form>
            </div>

            <div class="pic-right"></div>
    </section>
</body>

</html>
